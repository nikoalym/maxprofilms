<div nz-row [nzGutter]="[10,10]" nzAlign='top' nzJustify='center' class='details'>

      <div nz-col>
        <h1 nz-typography>{{film.title}} â„¢</h1>
        <p>{{film.description}}</p>
      </div>

      
      <div nz-col>
        <nz-divider style="border-color: white;color:white" nzText="FEATURES"></nz-divider>
        <app-features-list [features]='film.features'></app-features-list>
      </div>

      <div nz-col [nzSpan]='24'>
        <nz-divider style="border-color: white;color:white" nzText="AVAILABLE VLT'S"></nz-divider>

      </div>
    

    <div nz-col >
      <nz-divider style="border-color: white;color:white" nzText="SPECIFICATIONS"></nz-divider>
      <app-film-spec [filmSpecs]='film.variants'></app-film-spec>
    </div>
 


 
</div>
